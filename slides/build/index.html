<!DOCTYPE html>
<html lang=en-us>

<head>
    <meta charset=utf-8>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <title>Your Browser on Ruby</title>
    <style>
        @font-face {
          font-family: 'MyWebFont';
          src: url('/assets/font/nick.ttf') format('truetype');
        }
        html, body {
          height: 100%;
          font-family: 'MyWebFont', serif;
          font-weight: 300;
          margin: 0;
          padding: none;
          background: white;
          color: #0e1f24;
        }

        #root {
          margin: 1em;
          display: flex;
          flex-direction: column;
        }

        .slides {
          height: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .control {
          opacity: 1;
          flex-shrink: 0;
          margin: 20px;
          transition: opacity 0.1s linear;
        }

        .slide.name {
          transform: scale(1.5, 1.5);
        }

        .slide {
          height: 100%;
          max-width: 80%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 2.6em;
          margin: 1em;
        }

        .slide img {
          max-height: 75vh;
          max-width: 75vw;
          flex-grow: 1;
        }

        .hidden {
          opacity: 0;
        }

        .letters {
          display: flex;
          flex-wrap: wrap;
          width: 500px;
        }

        .slide button {
          font-size: 0.6em;
        }

        .slide input {
          font-family: 'MyWebFont', serif;
          font-size: 0.6em;
          margin: 1em;
          width: 300px;
        }

        button {
          font-size: 1em;
        }

        .what-is-your-name {
          max-width: 40vw;
        }

        .drawn-input {
          position: relative;
        }

        .drawn-input img {
          position: absolute;
          left: 0px;
          top: 0px;
          pointer-events: none;
        }

        .drawn-input input {
          position: relative;
          margin: 0px;
          left: 12px;
          top: 2px;
          height: 50px;
          background: none;
          border: none;
        }

        .todo-list {
          position: relative;
          flex-grow: 0;
          flex-shrink: 0;
          transform: scale(1.5, 1.5);
        }

        .todo-list .drawn-input {
          position: absolute;
          left: 200px;
          top: 30px;
        }

        .todo-list-items {
          display: flex;
          flex-direction: column;
          position: absolute;
          left: 20px;
          top: 120px;
          max-height: 270px;
          overflow-y: scroll;
          overflow-x: hidden;
          width: 560px;
        }

        .trash {
          margin-left: auto;
        }

        .todo-list img {
          flex-grow: 0;
        }

        .todo-item {
          display: flex;
          margin: 10px;
        }

        .complete {
          position: relative;
          width: 50px;
          height: 45px;
        }

        .todo-item .text {
          margin: 0px 10px;
          font-size: 2rem;
          align-self: center;
        }

        .complete img {
          position: absolute;
          top: 0px;
          left: 0px;
        }

        .slide.name>img, .slide.name>h3, .slide.name>div {
          flex-grow: 0;
          margin: 0.5em;
        }
    </style>
</head>

<body>
  <div id="root"></div>
  <script src="prism.js"></script>
  <script async src=bundle.js></script>
</body>

</html>
